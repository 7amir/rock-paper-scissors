<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/style.css">
  <link rel="stylesheet" href="/assets/style/css-reset.css">
  <title>rock-paper-scissors</title>

</head>

<body>
  <div class="bg-body-overlay"></div>

  <div class="title">
    <h1 class="result-elem">Result</h1>
    <p class="total-play">You play 0 times</p>
  </div>

  <div class="img-move">
  </div>

  <div class="div-play">
    <button onclick="playGame('Rock')">Rock
      <div class="icon-img">
        <img src="./assets/img/i-rock.svg" alt="">
      </div>
    </button>
    <button onclick="playGame('Paper')">Paper
      <div class="icon-img">
        <img src="./assets/img/i-paper.svg" alt="">
      </div>
    </button>
    <button onclick="playGame('Scissors')">Scissors
      <div class="icon-img">
        <img src="./assets/img/i-scissors.svg" alt="">
      </div>
    </button>
    <button onclick="ResetScore()" class="reset-score">Reset score</button>

  </div>


  <script src="/assets/js/init.js"></script>
</body>

</html>
